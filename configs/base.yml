# Config for a simple 256 -> 16 autoencoder
model:
  model_id: dcae
  sample_size: 256
  channels: 3
  latent_size: 4
  latent_channels: 512

  ch_0: 64
  ch_max: 512

  encoder_blocks_per_stage: [2, 2, 2, 2, 2, 2, 2]
  decoder_blocks_per_stage: [2, 2, 2, 2, 2, 2, 2]

  checkpoint_grads: true

train:
  trainer_id: rec
  data_id_A: local_cod
  data_kwargs_A:
    root: ../cod_data/BlackOpsColdWar

  data_id_B: local_cod
  data_kwargs_B:
    root: ../hla

  target_batch_size: 256
  batch_size: 256

  epochs: 200

  opt: Muon
  opt_kwargs:
    lr: 1.0-3
    momentum: 0.95
    adamw_lr: 1.0e-4
    adamw_wd: 0.01
    adamw_eps: 1.0e-15
    adamw_betas: [0.9, 0.95]
    adamw_keys:
      [encoder.conv_in, decoder.conv_out, conv_out, head]

  checkpoint_dir: checkpoints/v0
  resume_ckpt: null

  sample_interval: 1000
  save_interval: 5000

  loss_weights:
    r1: 0.0
    r2: 0.0
    cycle: 10.0

wandb:
  name: ${env:WANDB_USER_NAME}
  project: cycle_gan
  run_name: v0
